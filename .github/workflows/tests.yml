# Se d√©clenche quand on push sur n'importe quelle branche
name: nom_custom_workflow

on:
  push:
    branches:
      - '*'

jobs:
  job1:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'adopt'
          java-version: '11'

      - name: Build with Maven
        run: |
          ./mvnw compile
          ./mvnw test
